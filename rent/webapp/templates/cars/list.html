{% extends "base.html" %}

{% block carousel %}
    <img src="https://грузотакси-газелька70.рф/wp-content/uploads/2020/11/4f08.jpg" class="d-block w-100"  alt="фото">
{% endblock %}

{% block content %}
    <div class="d-flex flex-wrap justify-content-between mt-5">
        {% for car in cars %}
            <div class="car_list mt-3 ">
                <div class="card" style="width: 18rem;">
                    <img src="{{ car.avatar.all.url }}" class="card-img-top" alt="аватарка">
                    <div class="card-body">
                    <h5 class="card-title">{{ car.model }}</h5>
                    <p class="card-text">Платформа: {{ car.platform }}</p>
                    <a href="{% url "webapp:car_detail" car.pk %}" class="btn btn-primary">Подробнее</a>
                  </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
