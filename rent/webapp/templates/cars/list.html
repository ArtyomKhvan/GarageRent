{% extends "base.html" %}

{% block carousel %}
    <img src="https://грузотакси-газелька70.рф/wp-content/uploads/2020/11/4f08.jpg" class="d-block w-100"  alt="фото">
{% endblock %}

{% block content %}
    {% if perms.webapp.add_car %}
        <div class="my-5 text-center">
            <a href="{% url "webapp:car_create" %}" class="border border-radius-1 p-3 bg-secondary text-white">
                Добавить новое авто
            </a>
        </div>
    {% endif %}
    <div class="d-flex flex-wrap justify-content-between mt-5">
        {% for car in cars %}
            <div class="car_list mt-3 ">
                <div class="card" style="width: 18rem;">
                    <img src="{{ car.photos.first.photo.url }}" class="card-img-top border border-2" width=200px height=280px alt="аватарка">
                    <div class="card-body">
                    <h5 class="card-title">{{ car.model }}</h5>
                    <p class="card-text">Платформа: {{ car.platform }}</p>
                    <a href="{% url "webapp:car_detail" car.pk %}" class="border border-radius-5
                    p-2 bg-info text-white">Подробнее</a>
                  </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
