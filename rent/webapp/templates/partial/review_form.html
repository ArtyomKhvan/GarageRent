<form action="{% url 'webapp:review_create' car.pk %}" method="post">
    {% csrf_token %}
    <div class="d-flex justify-content-between align-items-between">
        <input style="height: 50px; margin-right: 5px;" class="d-block input_review" name="text"
               type="text" placeholder="Оставить отзыв">
        <button  class="btn btn-outline-dark" type="submit">Комментировать</button>
    </div>
</form>
