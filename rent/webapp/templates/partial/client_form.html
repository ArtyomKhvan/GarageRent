{% load crispy_forms_filters %}
{% load i18n %}
<form action="{% url 'webapp:contacts' %}" method="post">
    {% csrf_token %}
    <div class="d-flex flex-column">
        {{ form|crispy }}
        <p class="d-block my-5">*{% blocktrans %} Отправляя форму, вы даете свое согласие на обработку {% endblocktrans %}<br>{% blocktrans %} персональных данных{% endblocktrans %}</p>
        <button  class="btn btn-outline-dark button_client" type="submit">{% trans "sendBtn" %}</button>
    </div>
</form>
