{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}Register{% endblock %}

{% block content %}
    <div class="my-5">
        <form action="{% url "accounts:register" %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary">Зарегистрироваться</button>
        </form>
    </div>
{% endblock %}
