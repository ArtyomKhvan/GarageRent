{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_filters %}

{% block title %}{% trans "ChangePassword" %}{% endblock %}

{% block content %}
    <div class="change_password">
        <h1>{% blocktrans %}Change password for {% endblocktrans %} {{ user_obj.username }}</h1>
        <form action="{% url "accounts:change_password" user_obj.pk %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary my-5">{% trans "Change" %}</button>
        </form>
    </div>
{% endblock %}
